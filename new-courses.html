<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>New Courses</title>
</head>
<body>
    <fieldset>
        <legend>New Course</legend>
        <label>
            Department Name: <input type="text" id="dept" >
        </label>
        <br>
        <label>
            Course Number: <input type="number" id="courseNum">
        </label>
        <br>
        <label>
            Course Name: <input type="text" id="courseName">
        </label>
        <br>
        <label>
            Instructor: <input type="text" id="instructor">
        </label>
        <br>
        <label>
            Start Date: <input type="text" id="startDate">
        </label>
        <br>
        <label>
            Number Of Days: <input type="number" id="numDays">
        </label>
        <br><br>
        <button id="add"> Add </button>
    </fieldset>
    
</body>
<script src="scripts/new-courses.js"></script>
</html>
